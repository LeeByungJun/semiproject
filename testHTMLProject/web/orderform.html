<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>orderform.html</title>
  <link href="css/main.css" rel="stylesheet" type="text/css">
 </head>
 <body>
	<form method="post" action="">
		<label for="name">고객명:</label>
		<input type="text" id="name"><p/>
		<label for="phone">전화번호:</label>
		<input type="text" id="phone"><p/>
		<label for="user_email">E-mail:</label>
		<input type="email" id="user_email"><p/>
		<fieldset>
			<legend>피자 사이즈</legend>
			<input type="radio" name="pizza" value="p1">Small<br>
			<input type="radio" name="pizza" value="p2">Medium<br>
			<input type="radio" name="pizza" value="p3">Large
		</fieldset>
		<fieldset>
			<legend>토핑 선택</legend>
			<input type="checkbox" name="topping" value="t1">베이컨<br>
			<input type="checkbox" name="topping" value="t2">치즈<br>
			<input type="checkbox" name="topping" value="t3">양파<br>
			<input type="checkbox" name="topping" value="t4">버섯
		</fieldset>
		<label for="time">희망배송시간:</label>
		<input type="time" id="time"><p/>
		<label for="comment">배송시요청사항:</label>
		<Textarea name="com" rows="3" cols="40" placeholder="요청사항 입력바람">
		</textarea><p/>
		<input type="submit" value="주문하기">
	</form>
 </body>
</html>
