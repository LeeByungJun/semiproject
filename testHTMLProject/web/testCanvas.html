<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>testCanvas.html</title>
  <script type="application/javascript"> 
	function draw_m( ) { 
		var m_canvas = document.getElementById("m");     
		var m_ctx = m_canvas.getContext("2d"); 
		m_ctx.fillRect (10, 10, 100, 100); 
		m_ctx.fillStyle = "rgb(200,0,0)"; 
	} 
	</script>
 </head>
 <body>
	<h1>캔버스 그림 그리기 연습</h1>
	<button onclick="draw_m()">사각형 그리기</button>
	<br>
	 <canvas id="m" width="500“ height="300">
	 </canvas>
 </body>
</html>
